        <h2>Admin Record App</h2>

<!--Jumbotron-->
<div class="p-5 mb-4 bg-light round-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome Admin</h1>
        <p class="col-md-8 fs-4">You can save Records of Client</p>
        <button class="btn btn-primary btn-lg" type="button">Add</button>
    </div>
</div>
<!--Close Jumbotron-->
<!--Table Shown here-->
<table class="table mt">
    <thead>
        <tr>
            <th scope="col">C_Id </th>
            <th scope="col">C_Name</th>
            <th scope="col">App_Name </th>
            <th scope="col">Serverinfo</th>
            <th scope="col">Portinfo</th>
            <th scope="col">BlackoutTime</th>
            <th scope="col">Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allClientData">
            <td>{{data.id}}</td>
            <td>{{data.C_Id}}</td>
            <td>{{data.C_Name}}</td>
            <td>{{data.App_Name}}</td>
            <td>{{data.Serverinfo}}</td>
            <td>{{data.Portinfo}}</td>
            <td>{{data.BlackoutTime}}</td>
            <td>
                <button (click)="onEditClient(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button  (click)="deleteClientData(data)" class="btn btn-info">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">C_Id</label>
                        <input type="text"  formControlName="C_Id" class="form-control" placeholder="Client Id" id="exampleInputEmail1" aria-describedby="emailHelp" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">C_Name</label>
                        <input type="text" formControlName="C_Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">App_Name</label>
                        <input type="text"  formControlName="App_Name" class="form-control" placeholder="App Name" id="exampleInputEmail1" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Serverinfo</label>
                        <input type="text"  formControlName="Serverinfo" class="form-control"  placeholder="Enter email" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                        <label for="form-label">Portinfo</label>
                        <input type="text"  formControlName="Portinfo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                    </div>
                    <div class="form-group">
                        <label class="exampleInputEmail1">BlackoutTime</label>
                        <input type="text" formControlName="BlackoutTime" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addAdmin()">Add Details</button>
                <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="UpdateAdmin()">Update Details</button>
            </div>
        </div>
    </div>
</div>
